<div style="height: 100vh; overflow: hidden;">
	<div class="columns" style="height: 100%;">
		<div class="column is-one-quarter p-6" style="height: 100vh; background-color: #eee;">
			<app-sidebar [selectedChatroom]="currentChatroomId" (changedChatroom)="setCurrentChatroom($event)"></app-sidebar>
		</div>
		<div *ngIf="currentChatroomId != undefined" class="column p-6" style="height: 100%;">
			<app-chatroom style="height: 100%;" [chatroomId]="currentChatroomId"></app-chatroom>
		</div>
		<div *ngIf="currentChatroomId === undefined" class="column p-6" style="height: 100%;">
			<app-chatroom-creation (chatroomCreated)="setCurrentChatroom($event)"></app-chatroom-creation>
		</div>
	</div>
</div>
